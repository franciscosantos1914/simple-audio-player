<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="music-area">
        <div class="music-text">
            <div class="music-title" id="music-title">Love Music</div>
            <div class="music-singer" id="music-singer">Korina Vilanueva</div>
        </div>
        <div class="music-box">
            <img class="music-image" id="music-image" src="https://pics.craiyon.com/2023-07-21/244e1a01ca6c46ae9471cacf1369aa5f.webp"
                alt="Music Image">
        </div>
        <div class="music-controls">
            <div class="prev">
                <img src="https://cdn3.iconfinder.com/data/icons/multimedia-and-media-player-solid/48/Artboard_13-512.png"
                    alt="Previous">
            </div>
            <div class="pause" id="pause">
                <img src="https://cdn1.iconfinder.com/data/icons/music-vol-2/512/54-512.png" alt="Pause">
            </div>
            <div class="resume" id="resume">
                <img src="https://cdn0.iconfinder.com/data/icons/music-player-button-glyph-24px/24/music_next_audio_media_player-512.png"
                    alt="Resume">
            </div>
            <div class="next">
                <img src="https://cdn3.iconfinder.com/data/icons/multimedia-and-media-player-solid/48/Artboard_13-512.png"
                    alt="Next">
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
